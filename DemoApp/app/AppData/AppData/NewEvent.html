<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="UTF-8">
	<title>Event Registration</title>
	<link rel="stylesheet" href="Content/bootstrap.min.css">
	<link rel="stylesheet" href="Content/app.css">
	<script type="text/javascript" src="Scripts/jquery-1.7.2.min.js" async></script>
	<script type="text/javascript" src="Scripts/bootstrap.min.js" async></script>
	<script type="text/javascript" src="Scripts/angular.min.js" defer></script>
	<script type="text/javascript" src="Scripts/angular-sanitize.min.js" defer></script>
	<script type="text/javascript" src="Scripts/angular-resource.min.js" defer></script>
	<script type="text/javascript" src="Scripts/app.js" defer></script>
	<script type="text/javascript" src="Scripts/controllers/EditEventController.js" defer></script>
	<script type="text/javascript" src="Scripts/services/EventData.js" defer></script>
	<script type="text/javascript" src="Scripts/filters.js" defer></script>
	<style>input.ng-invalid.ng-dirty {background-color:red}</style>
</head>
<body ng-cloak>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a href="/NewEvent.html">Create Event</a></li>
				</ul>
			</div>
		</div>
		<div ng-controller="EditEventController" style="padding-left:20px;  padding-right:20px">
			<div class="container">
				<h1>New Event</h1>
				<hr/>
				<form name="newEventForm">
					<fieldset>
						<label for="eventName">Event Name:</label>
						<input type="text" id="eventName" required ng-model="event.name" placeholder="Name of your event...">
						<label for="eventDate">Event Date:</label>
						<input type="text" id="eventDate" ng-model="event.date" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="format mm/dd/yyyy">
						<label for="eventTime">Event Time:</label>
						<input type="text" id="eventTime" ng-model="event.time" placeholder="start and end time">
						<label for="eventLocation">Event Location:</label>
						<input type="text" id="eventLocation" ng-model="event.location.address" placeholder="Address of event...">
						<br/>
						<input type="text" id="eventCity" class="input-small" ng-model="event.location.city" placeholder="City...">
						<input type="text" id="eventProvince" class="input-small" ng-model="event.location.province" placeholder="Province...">
						
						<label for="eventImageUrl">Image:</label>
						<input type="text" id="eventImageUrl" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of image...">
					</fieldset>
					
					<img ng-src="{{event.imageUrl}}" src="" alt="">	
					<br/>
					<br/>
					<button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
					<button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
