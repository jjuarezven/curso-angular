<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <title>Cache Sample</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="Content/bootstrap.min.css">
	<link rel="stylesheet" href="Content/app.css">
	<script type="text/javascript" src="Scripts/jquery-1.7.2.min.js" async></script>
	<script type="text/javascript" src="Scripts/bootstrap.min.js" async></script>
	<script type="text/javascript" src="Scripts/angular.min.js" defer></script>
	<script type="text/javascript" src="Scripts/angular-sanitize.min.js" defer></script>
	<script type="text/javascript" src="Scripts/angular-resource.min.js" defer></script>
	<script type="text/javascript" src="Scripts/app.js" defer></script>
	<script type="text/javascript" src="js/controllers/CacheSampleController.js" defer></script>
	<script type="text/javascript" src="js/services/CacheSampleService.js" defer></script>
</head>
<body>
	<div class="container">
		<div ng-controller="CacheSampleController" style="padding:20px;">
			key:<input type="text" ng-model="key" /> <br/>
			value:<input type="text" ng-model="value" /> <br/>
			<button type="button" ng-click="addToCache(key,value)" class="btn">Add to Cache</button>
			<br />
			<br />
			<input type="text" ng-model="keyToRead" /> <br/>
			<h3>Value from cache: {{readFromCache(keyToRead)}}</h3>
			<h3>Cache Stats: {{getCacheStats()}}</h3>
		</div>
	</div>
</body>
</html>
